<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>

</head>
<body>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>


<script src="//builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>
<script src="http://jkneb.github.io/ember-crud/unstyled/localstorage_adapter.js"></script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

        

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/skyline.css"> 




  <script type="text/x-handlebars">
        <div id="navbar">
            <div class='container'>
                <a href='/' id="logo" class='brand' href='/'>
                    skyline 
                </a>
            </div>
        </div>
          {{outlet}}
  </script>

  <script type="text/x-handlebars" id="alerts">
        <div class="container main_container">
>

            <div id="metrics_main">
                <div id="legend">
                    <span id="legend_name">metric name</span>
                    <span id="legend_coefficient">anomalous datapoint</span>
                </div>


                <div id="metrics_listings">
                  <table width="100%">
                    {{#each alert in controller}}
                      {{view view.TableRowView}}
                    {{else}}
                    <li>no alerts/// :(</li>
                    {{/each}}
                  </table>
                </div>
            </div>
        </div>
  </script>

  <script type="text/x-handlebars" data-template-name="alert-row" id="alert">
    <tr class="sub selected">

    <td width="60%">
       {{alert.name}}
     </td>
    <td >
       checked: {{alert.isChecked}}
       {{view Ember.Checkbox checkedBinding="alert.isChecked"}}
     </td>
     <td >
      active: {{alert.isActive}}
     </td>
     <td >
      {{alert.value}}
     </td>
    </tr>
  </script>



    </body>
</html>
